<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo.png">
    <title>Vegetablify</title>
</head>

<body>
    <ul id='language-dropdown' class='dropdown-content'>
        <li><a di='nl' class='lang-pick'>NL</a></li>
        <li><a di='en' class='lang-pick'>EN</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper green">
            <a href="https://github.com/redfast00" class="brand-logo left hide-on-small-only">
                <img src="assets/logo.png">
            </a>
            <ul id="nav-mobile" class="right">
                <li class="active"><a href="index.html">Vegetablify</a></li>
                <li><a href="about.html" data-i18n="About" data-i18n-nl="Over"><i class="material-icons left">info</i></a></li>
                <li><a class="dropdown-button" id='dropper' href="#!" data-activates="language-dropdown" data-i18n="EN" data-i18n-nl="NL"><i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="title" data-i18n="Vegetablify your name" data-i18n-nl="Vergroen je naam"></h1>
        <div id='form-container'>
            <form id="nameform">
                <label for="name" data-i18n="First Name" data-i18n-nl="Voornaam"></label>
                <input id="name" type="text" value="Laura">
                <button class="btn waves-effect waves-light" type="submit" name="action" data-i18n="Submit" data-i18n-nl="Versturen"><i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <div id="answers" style="display: none">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h4 data-i18n="Vegetabled names" data-i18n-nl="Groentenamen"></h4></li>
                <div id='answerlist'></div>
            </ul>
            <button class="btn waves-effect waves-light red" id="back-btn" data-i18n="Back" data-i18n-nl="Terug"></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
